{% extends "accounts/base.html" %}
{% block body_block %}
<div class="container">
  <div class="jumbotron">
    <h1>Welcome to the Djungle !</h1>
    {% if user.is_authenticated %}
        <h2>Hello {{ user.username }}</h2>
    {% else %}
        <h2>Which type of user are you?</h2>
        <button type="button">Usual User</button>
        <button type="button">Agent</button>
    {% endif %}
  </div>
</div>
{% endblock %}
